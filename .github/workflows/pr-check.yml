name: Quarto PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Cache apt packages
        uses: actions/cache@v5
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/apt.txt') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      - name: Install system dependencies (GIS stack)
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          sudo apt-get install -y wget git gawk findutils software-properties-common
          LC_ALL=C.UTF-8 sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get update -y
          xargs -a <(awk '! /^ *(#|$)/' ".github/workflows/apt.txt") -r -- \
              sudo apt-get install -y --no-install-recommends --no-install-suggests

      - name: Verify GRASS and PDAL
        run: |
          grass --version
          pdal --version

      - name: Set up Python (match publish)
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install the project (match publish)
        run: uv sync --locked --all-extras --dev

      - name: Add venv to PATH
        run: echo "$(pwd)/.venv/bin" >> $GITHUB_PATH

      - name: Set up Quarto (match publish)
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: "1.8.26"

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2

      - name: Check if rendering succeeded
        run: |
          if [ ! -d "docs" ]; then
            echo "Rendering failed: docs folder does not exist."
            exit 1
          fi

      - name: Upload rendered site as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rendered-site
          path: docs/